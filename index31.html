<!DOCTYPE html>
<html>
<head>
<title>Пример 31</title>
</head>
<body>
	<script>
		var isValid = true;
		do 
		{
			var n = prompt('Введите число n: ');
			isValid = true;
			if(Number(n))
			{
				if( n < 0)
				{
					alert('Нельзя обработать отрицательное число');
					isValid = false;
					continue;
				}
				else if(n > 170) 
				{				
					alert('Нельзя обработать число больше 170. Диапазон возможных значений: 0 ... 170');
					isValid = false;
				}
				else
					break;
			}
			if( !Number(n) && n != 0) 
			{				
				alert('Число не введено');
				isValid = false;
			}	
			else if(n == "") 
			{				
				alert('Число не введено');
				isValid = false;
			}	
			
		} while(!isValid)
		var z = 1;
		if (n > 1){
			var i = 2;
			do
			{
				z = z * i;
				i ++;
			}
			while (i <= +n);
			}
		alert('Факториал числа ' + n + ' равен ' + z);
		
	</script>
</body>
</html>
